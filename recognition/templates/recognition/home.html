{% load static %}
{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Home Page</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
    <style>
      .hero-section {
          background-color: #f4f6f9;
          padding: 20px;
          border-radius: 5px;
          text-align: center;
      }
      .info-box {
          transition: transform 0.3s;
      }
      .info-box:hover {
          transform: scale(1.05);
      }
      .info-box-icon {
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .alert {
          margin: 20px 0;
      }
    </style>
  </head>
  <body class="hold-transition layout-top-nav">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
          <a href="{% url 'home' %}" class="navbar-brand">
            <img src="{% static 'dist/img/apsit.jpeg' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
            <span class="brand-text font-weight-light">A.P. Shah Institute of Technology </span>
          </a>

          <!-- Right navbar links -->
          <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link" href="{% url 'login2' %}">Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /.navbar -->

      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container">
            <div class="hero-section text-center mb-4">
              <h1 class="m-0 text-dark font-weight-bold">
                STUDENT ATTENDANCE SYSTEM USING FACE RECOGNITION
              </h1>
            </div>
      
            <div class="row mb-2 justify-content-center">
              <div class="col-md-4 col-sm-6 col-12 mb-3">
                <div class="info-box shadow">
                  <a href="{% url 'mark-your-attendance' %}" class="d-flex align-items-center text-decoration-none">
                    <span class="info-box-icon bg-info">
                      <img src="{% static 'dist/img/camm_on.png' %}" alt="Take Attendance" class="img-fluid" />
                    </span>
                    <div class="info-box-content ml-3">
                      <span class="info-box-text font-weight-bold">Take Attendance</span>
                    </div>
                  </a>
                </div>
              </div>
      
              <!-- Optionally add more info-boxes here -->
              <!--
              <div class="col-md-4 col-sm-6 col-12 mb-3">
                <div class="info-box shadow">
                  <a href="{% url 'mark-your-attendance-out' %}" class="d-flex align-items-center text-decoration-none">
                    <span class="info-box-icon bg-info">
                      <img src="{% static 'dist/img/cam_off.png' %}" alt="Close Attendance" class="img-fluid" />
                    </span>
                    <div class="info-box-content ml-3">
                      <span class="info-box-text font-weight-bold">Close Attendance</span>
                    </div>
                  </a>
                </div>
              </div>
              -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
      
        <!-- Main content -->
        <div class="content">
          <div class="container">
            <!-- Main content goes here -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <div class="p-3">
          <h5>Title</h5>
          <p>Sidebar content</p>
        </div>
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
